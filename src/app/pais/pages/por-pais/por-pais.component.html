<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeHolder="Buscar país..."></app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action"
    *ngFor="let sugerido of paisesSugeridos">
        <a [routerLink]="['pais', sugerido.alpha2Code]"
        class="nav-link">{{sugerido.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action" >
        <a class="nav-link"
        (click)="buscar(termino)">Buscar "{{termino}}"</a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
